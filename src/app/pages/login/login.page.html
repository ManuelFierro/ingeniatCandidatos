<p-toast key="tst"></p-toast>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-md col-sm-12>
        <ion-card class="ion-padding">
          <ion-row>
            <ion-col size-sm="3"> </ion-col>
            <ion-col size-sm="6" ALIGN="center">
              <img ALIGN="center" src="/assets/ingeniat.svg">
            </ion-col>

          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item lines="none">
                <span class="p-float-label">
                  <input id="float-input" type="text" style="text-transform: lowercase;" autocomplete="off" pInputText
                    [(ngModel)]="email">
                  <label for="float-input">Email</label>
                </span>
              </ion-item> <br>
              <ion-item lines="none">
                <span class="p-float-label">
                  <p-password id="float-pass" [feedback]="false" [(ngModel)]="password" [toggleMask]="true">
                  </p-password>
                  <label for="float-pass">Password</label>
                </span>
              </ion-item>
              <ion-button expand="block" color="primary" (click)="login()">Login</ion-button>
              <ion-button expand="block" color="primary" (click)="toRegistro()">Registrar</ion-button>
              <ion-button expand="block" color="primary" (click)="toConsulta()">Consultas</ion-button>

            </ion-col>

          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
